<p>book-list works!</p>

<ng-container *ngIf="books$ | async as things; else loader">
  <ol>
    <li *ngFor="let book of things">
      <a [routerLink]="['detail', book.isbn]">Details</a>
      <app-book-card
        (detailClick)="goToBookDetails($event)"
        [content]="book"
      ></app-book-card>
    </li>
  </ol>
</ng-container>

<ng-template #loader>
  <p>Wird geladen ...</p>
</ng-template>
